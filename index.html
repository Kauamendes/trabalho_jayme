<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logoSemFundo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <title>SoundWave</title>
</head>

<body>
  <div class="logo">
    <img src="./img/logoSemFundo.svg">
  </div>

    <img id="imagemMusica">
    <div class="descricao">
        <h2 id="nomeMusica"></h2>
        <i id="nomeArtista"></i>
    </div>

    <div class="sidebar">
        <div class="toggle-btn" id="toggle-btn" onclick="toggleMenu()"><i class="bi bi-chevron-double-right"></i></div>
        <div style="width:100%; height:100%;">
            <ul id="listaMusicas" class="menu">
                <!-- A lista serÃ¡ preenchida dinamicamente com JavaScript -->
            </ul>
        </div>
    </div>      
    <div class="duracao">
        <div>
          <p class="progresso-inicio" id="tempoAtual">0:00</p>
        </div>
        <div class="progresso-container">
          <progress value="0" max="100" id="barra-progresso"></progress>
        </div>        
        <div>
          <p class="progresso-fim" id="duracaoTotal">3:06</p>
        </div>
      </div>            
    <div class="player">
        <i class="bi bi-shuffle" id="aleatorio" onclick="ativarAleatorio()"></i>
        <i class="bi bi-skip-backward" onclick="tocarProximaOuAnterior('anterior')"></i>
        <i class="bi bi-play-circle" id="playPause" onclick="playPause()"></i>
        <i class="bi bi-skip-forward" id="proxima" onclick="tocarProximaOuAnterior('proxima')"></i>
        <i class="bi bi-repeat" id="repetir" onclick="ativarRepetir()"></i>
    </div>    

    <audio id="reprodutor"></audio>
    <script src="./script.js"></script>
</body>
</html>
