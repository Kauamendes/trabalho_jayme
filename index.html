<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76bc1f900d.js" crossorigin="anonymous"></script>
    <title>Projeto Player Spotfy</title>
</head>

<body>
    <img src="images/numb.jpg">
    <div class="descricao">
        <h2 id="nomeMusica">Nome da Musica</h2>
        <i id="nomeArtista">Jo√£o de Tal</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0.9" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:06</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step" id="botaoAnterior"></i>
        <i class="fa-solid fa-circle-play" id="botaoPlayPausa"></i>
        <i class="fa-solid fa-pause" id="botaoPlayPausa"></i>
        <i class="fa-solid fa-forward-step" id="botaoProximo"></i>
    </div>
</body>
</html>
